{% extends 'library/base.html' %}
{% block title %} Artist {% endblock %}
{% block body %}

    <table class="table" border="0">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th><td>{{ artist.id }}</td>
        </tr>
        <tr>
            <th>Name</th><td>{{ artist.name }}</td>
        </tr>
        <tr>
            <th>Nationalisty</th>
            <td>{{ artist.nationality }}</td>
        </tr>
        <tr>
            <th>Image</th><td><img src="{{ artist.image.url }}"></td>
        </tr>
        <tr>
            <td><a href="{% url 'library:artist_edit' artist.id %}"><button type="button" class="btn btn-success btn-block">Edit</button></a></td>
            <td>
                <form action="{% url 'library:artist_delete' artist.id %}" method="post" style="display: inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-block">Delete</button>
                </form>
            </td>
        </tr>
        </thead>
    </table>

{% endblock %}
