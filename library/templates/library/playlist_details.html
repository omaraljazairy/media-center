{% extends 'library/base.html' %}
{% block title %} Playlist {% endblock %}
{% block body %}

    <table class="table" border="0">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th><td>{{ playlist.id }}</td>
        </tr>
        <tr>
            <th>Name</th><td>{{ playlist.name }}</td>
        </tr>
        <tr>
            <td><a href="{% url 'library:playlist_edit' playlist.id %}"><button type="button" class="btn btn-success btn-block">Edit</button></a></td>
            <td>
                <form action="{% url 'library:playlist_delete' playlist.id %}" method="post" style="display: inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-block">Delete</button>
                </form>
            </td>
        </tr>
        </thead>
    </table>

{% endblock %}
