{% extends 'library/base.html' %}
{% block title %} PlaylistSong {% endblock %}
{% block body %}

    <table class="table" border="0">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th><td>{{ pls.id }}</td>
        </tr>
        <tr>
            <th>Name</th><td>{{ pls.playlist }}</td>
        </tr>
        <tr>
            <th>Song</th>
            <td>{{ pls.song }}</td>
        </tr>
        <tr>
            <th>Active</th><td>{{ pls.active }}</td>
        </tr>
        <tr>
            <td><a href="{% url 'library:playlistsong_edit' pls.id %}"><button type="button" class="btn btn-success btn-block">Edit</button></a></td>
            <td>
                <form action="{% url 'library:playlistsong_delete' pls.id %}" method="post" style="display: inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-block">Delete</button>
                </form>
            </td>
        </tr>
        </thead>
    </table>

{% endblock %}
